<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3"></script>
  </head>
  <body>
    <!-- Your content will be dynamically loaded here -->
    <div id="markdown-content"></div>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // URL to your Markdown file
    var markdownFileUrl = "./policy.md";

    // Target element where Markdown content will be rendered
    var markdownContainer = document.getElementById("markdown-content");

    // Fetch and render the Markdown file
    fetch(markdownFileUrl)
      .then((response) => response.text())
      .then((markdownText) => {
        // Use marked.js to render the Markdown content
        markdownContainer.innerHTML = marked(markdownText);
      })
      .catch((error) => console.error("Error fetching Markdown file:", error));
  });
</script>
